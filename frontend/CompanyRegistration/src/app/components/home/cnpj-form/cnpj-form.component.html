<div class="cnpj-form-container">
    <h2 class="title">Cadastrar CNPJ</h2>
    <p class="description">Informe abaixo o número do CNPJ que deseja vincular à sua conta.</p>
    <form (submit)="onSubmit()">
        <label for="cnpj">CNPJ</label>
        <input type="text" id="cnpj" name="cnpj" placeholder="Digite o CNPJ" maxlength="18"/>
        <button type="submit" class="submit-btn">Cadastrar</button>
    </form>
</div>
