<app-header />

<div class="register-container">
    <div class="register-card">
        <h1 class="title">Crie sua conta</h1>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <label for="nome">Nome</label>
            <input type="text" formControlName="nome" placeholder="Digite seu nome" />

            <label for="email">Email</label>
            <input type="email" formControlName="email" placeholder="Digite seu email" />

            <label for="senha">Senha</label>
            <input type="password" formControlName="senha" placeholder="Digite sua senha" />

            <button [disabled]="isLoading" type="submit" class="register-btn">
                {{ isLoading ? 'Cadastrando...' : 'Cadastrar' }}
            </button>

            <div *ngIf="successMessage" class="success-message">
                {{ successMessage }}
            </div>

            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>
        </form>

        <p class="login-link">
            JÃ¡ tem conta?
            <a routerLink="/">Entrar</a>
        </p>
    </div>
</div>
